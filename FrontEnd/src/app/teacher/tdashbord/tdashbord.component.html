<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Courses List</h2>
    </div>
    <div class="panel-body">
        <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0"
            width="100%">

            <thead>
                <tr>
                    <th>Course</th>
                    <th>Open Date</th>
                    <th>Close Date</th>
                    <th>Number of students</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>employee.name</td>
                    <td>employee.email</td>
                    <td>employee.department</td>
                    <td>employee.phone</td>

                    <td>
                        <button style='margin-right:16px' class="btn btn-success">details</button>
                        <button style='margin-right:16px' class="btn btn-primary">Edit</button>
                        <button style='margin-right:16px' class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
